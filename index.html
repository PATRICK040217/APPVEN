<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC - Consumo y Proyectado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loginContainer" class="login-box">
    <img src="https://1000marcas.net/wp-content/uploads/2020/03/KFC-Logo.png" alt="KFC Logo" class="logo">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" onsubmit="event.preventDefault(); login();">
      <label for="username">Usuario</label>
      <input type="text" id="username" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" required>
      <button type="submit">Ingresar</button>
      <p id="loginError" class="error"></p>
    </form>
  </div>

  <div id="appContainer" class="hidden container">
    <header>
      <h1>CONSUMO DE POLLO Y PROYECTADO</h1>
      <button onclick="logout()">Cerrar sesión</button>
    </header>

    <div class="controls">
      <label for="daySelect">Selecciona un día:</label>
      <select id="daySelect" onchange="renderTable()">
        <option value="LUNES">Lunes</option>
        <option value="MARTES">Martes</option>
        <option value="MIÉRCOLES">Miércoles</option>
        <option value="JUEVES">Jueves</option>
        <option value="VIERNES">Viernes</option>
        <option value="SÁBADO">Sábado</option>
        <option value="DOMINGO">Domingo</option>
      </select>
    </div>

    <div id="tableContainer" class="table-wrapper"></div>

    <div class="actions">
      <button id="saveBtn" class="hidden" onclick="saveChanges()">Guardar cambios</button>
      <button id="resetBtn" class="hidden" onclick="resetData()">Restaurar tabla original</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
